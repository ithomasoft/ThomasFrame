if (scan_is_module.toBoolean()) {
    apply plugin: 'com.android.library'
} else {
    apply plugin: 'com.android.application'
}
apply from: "../../common_build.gradle"

android {
    defaultConfig {
        if (!scan_is_module.toBoolean()) {
            applicationId "com.thomas.andfun.scan"
        }
        versionCode 1
        versionName "1.0.0"

    }

    //resourcePrefix "mScan_" //给 Module 内的资源名增加前缀, 避免资源名冲突


    sourceSets {
        main {
            if (scan_is_module.toBoolean()) {
                manifest.srcFile 'src/main/release/AndroidManifest.xml'
            } else {
                manifest.srcFile 'src/main/debug/AndroidManifest.xml'
            }
            jniLibs.srcDirs = ['libs']
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation project(path: ':thomas:ThomasSDK')
    implementation 'me.devilsen:CZXing:0.9.13'
}
